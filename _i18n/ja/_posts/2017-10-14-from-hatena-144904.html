<h2>解き方</h2>

<ul>
<li>選んだ整数のorとしてありうる数字を列挙し、それらを満たす整数の集合を探索する</li>
</ul>


<h2>ハマったところ</h2>

<ul>
<li>xorとorを見間違えて最初苦戦した</li>
<li>bit演算を使う場合、bitに対してfor文をまわすのを避けるべきではない</li>
</ul>
