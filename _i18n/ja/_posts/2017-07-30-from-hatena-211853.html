<h2>解き方</h2>

<ul>
<li>Nは50に固定しておき、とりあえず<code>N-1+K/N</code>をN個並べる</li>
<li>K%Nとかを使って数字を調整すれば構成できる</li>
</ul>


<h2>ハマったところ</h2>

<ul>
<li>素直に構成できたが、自信を持てず時間を無駄にしたみたいなところがある</li>
</ul>
